<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>LMNTFY</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="browser-frame">
            <div class="browser-frame-top-bar">
                <div class="browser-frame-top-bar-row">
                    <div class="browser-frame-top-bar-left"></div>
                    <div class="browser-frame-top-bar-input">
                        <span class="browser-frame-top-bar-input-url ng-binding" ng-bind="url"></span>
                    </div>
                    <div class="browser-frame-top-bar-right"></div>
                </div>
            </div>
            <div class="browser-frame-background"></div>
            <div class="browser-frame-content">
                <div class="browser-frame-content-header"></div>
                <div class="browser-frame-content-search-bar">
                    <div class="browser-frame-content-search-bar-row">
                        <div class="browser-frame-content-search-bar-left"></div>
                        <div class="browser-frame-content-search-bar-input">
                            <span class="browser-frame-content-search-bar-input-text" contenteditable="true"></span>
                        </div>
                        <div class="browser-frame-content-search-bar-right-left"></div>
                        <div class="browser-frame-content-search-bar-right-button"></div>
                        <div class="browser-frame-content-search-bar-right"></div>

                    </div>
                </div>
                <div class="browser-frame-content-footer"></div>
            </div>

            <img class="fake-mouse" src="media/mouse_arrow.png" />
        </div>
        <div class="search-instructions">
            <div class="search-instruction-row">
                <div class="search-instruction search-instruction-one">
                    <span class="search-instruction-step-number">Step 1</span>
                    <span class="search-instruction-step-text">Visit endic.naver.com</span>
                </div>
                <div class="search-instruction search-instruction-two">
                    <span class="search-instruction-step-number">Step 2</span>
                    <span class="search-instruction-step-text">Type your term or word.</span>
                </div>
                <div class="search-instruction search-instruction-three">
                    <span class="search-instruction-step-number">Step 3</span>
                    <span class="search-instruction-step-text">Click the button.</span>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js "></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="script.js "></script>
    </div>

    <div class="container-generator">
        <h1>LET ME <span style="color:#00C73C; font-size:78px;">네이버</span> THAT FOR YOU</h1>
        <div class="container__item">
            <form class="form">
                <input type="text" class="form__field" placeholder="Your Word / Term" autofocus/>
                <button type="button" class="btn btn--primary btn--inside uppercase o" onclick="generateLink()">Generate</button>
            </form>
        </div>
        <div class="container__item container__item--bottom">
            <p>Created by <a href="https://github.com/jarjumarvin" target="_blank">Marvin Jarju</a>. @Marvin#1997</p>
        </div>
    </div>
</body>

</html>
